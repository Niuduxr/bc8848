<script>
  var modal = document.getElementById('modal');
  var modalw = document.getElementById('modalw');
  var bgImg = document.getElementById('bgImg');

  function showBgImg(e) {
    modal.style.display = 'block';
    modalw.style.display = 'block';
    bgImg.src = e.src;
  }

  bgImg.onclick = function() {
    modalw.style.display = 'none';
    modal.style.display = 'none';
  }
   
 
    // 更新图片地址
  function updateImage(num) {
    var images = document.getElementsByClassName("thum-img");

    for (var i = 0; i < images.length; i++) {
      var src = images[i].getAttribute("src");
      var prefix = src.substring(0, src.indexOf("/col/") + 5); // 保留前面部分，即URL的前缀
      var suffix = src.substring(src.lastIndexOf("/") + 1); // 保留后面部分，即文件名和后缀
      var newSrc = prefix + num + "/" + suffix; // 拼接数字部分和后缀
      images[i].setAttribute("src", newSrc);
    }
  }

  // 获取当前日期并更新图片
  function updateImageByCurrentDate() {
    var date = new Date();
    var month = date.getMonth() + 1;
    var day = date.getDate();
    var currentNumber = (month * 100 + day - 525) + 145;
    updateImage(currentNumber);
  }

  // 页面加载时执行一次，显示当前日期对应的图片
  updateImageByCurrentDate();
  setInterval(updateImageByCurrentDate, 24 * 60 * 60 * 1000); // 每隔一天执行一次更新



  // 调用示例：更新图片地址为123
  //updateImage(144);



</script>
